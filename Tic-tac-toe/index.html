<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <div class="box top 1">X</div>
        <div class="box top 2">O</div>
        <div class="box top 3">O</div>
        <div class="box middle 1 ">O</div>
        <div class="box middle 2">X</div>
        <div class="box middle 3">O</div>
        <div class="box bottom 1">O</div>
        <div class="box bottom 2">X</div>
        <div class="box bottom 3">X</div>
      </div>
</body>
</html>
